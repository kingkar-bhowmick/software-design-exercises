# Disable the Spring Boot startup banner and reduce logging noise
spring.main.banner-mode=off
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Disable logging SQL via Hibernate's show_sql
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# SQLite DataSource configuration
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:discounts.db

# Use the Hibernate SQLite dialect from the community module
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Schema generation
spring.jpa.hibernate.ddl-auto=update

# Optional: log SQL
spring.jpa.show-sql=true